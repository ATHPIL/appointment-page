<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="image/dr apt.jpg" alt="Doctor" class="appointment-image">
    </div>
    <div class="col-md-6">
      <h2>Doctor Appointment Form</h2>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
          <label for="appointmentDate">Appointment Date:</label>
          <input type="date" class="form-control" id="appointmentDate" required>
        </div>
        <div class="form-group">
          <label for="doctor">Choose Doctor:</label>
          <select class="form-control" id="doctor" required>
            <option value="">Select Doctor</option>
            <option value="Doctor 1">Doctor 1</option>
            <option value="Doctor 2">Doctor 2</option>
            <option value="Doctor 3">Doctor 3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
        <button type="button" id="receiptButton" class="btn btn-secondary">Receipt</button>
      </form>
      <div id="message" class="mt-3" style="display: none;"></div>
      <!-- Add a <div> element to display the receipt -->
      <div id="receiptMessage" class="mt-3" style="display: none;"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
